<html>

  <head>
    <title> Inspirational Dogs </title>
    <script
      src="https://code.jquery.com/jquery-3.3.1.js"
      integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
      crossorigin="anonymous">
    </script>
    <style>
      #title{
       color: white;
        background-color:black;
        margin-left:50px;
        margin-right:50px;
        text-align:center;
        font-size:30pt;
    </style>
  </head>
  
  <body>
    <h3 id="title"> Create an Inspirational Dog Poster! </h3>
    <div style="text-align:center;">
      <button type="button" id="createPoster">Create a New Poster</button>
    </div>
    <hr/>
    <div id="dogPic" style="text-align:center;">
      <p>Feel The</p>
    </div>  
    <div id="quote" style="text-align:center;">
      <p>Inspiration!</p>
    </div>
   
  </body>
  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script>
   			function getDogs(){
                $.getJSON( "https://dog.ceo/api/breeds/image/random", function( result ) {
                    $("#dogPic").html("<img src='" + result.message + "'>");
                });
            }
            $("#createPoster").click(function(){
                getDogs();
            });
  </script>
  <script> 		
  $( '#createPoster' ).click(function ( e ) {
    e.preventDefault();
  $.getJSON("http://quotesondesign.com/wp-json/posts?filter[orderby]=rand&filter[posts_per_page]=1", function(a) {
    $("#quote").html(a[0].content + "<p>-" + a[0].title + "</p>")
  });
  } );
  </script>

</html>
