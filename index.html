<html>

  <head>
    <title> Inspirational Dogs </title>
    <style>
      #title{
       color: white;
        background-color:black;
        margin-left:50px;
        margin-right:50px;
        text-align:center;
        font-size:30pt;
      }
    </style>
  </head>
  
  <body>
    <h3 id="title"> Create an Inspirational Dog Poster! </h3>
    <button type="button" id="createPoster">Create a New Poster</button>
    
    <p id="quoteTitle"></p>
    <p id="quoteContent"></p>
    <p id="quoteSource"></p>
    
    <hr/>
   
  </body>
  
  <script>
    $('#createPoster').on('click', function(e) {
    e.preventDefault();
    $.ajax( {
      url: '/wp-json/posts?filter[orderby]=rand&filter[posts_per_page]=1',
      success: function(data) {
        var post = data.shift();
        $('#quoteTitle').text(post.title);
        $('#quoteContent').html(post.content);

        if (typeof post.custom_meta !== 'undefined' && typeof post.custom_meta.Source !== 'undefined') {
          $('#quoteSource').html('Source:' + post.custom_meta.Source);
        } else {
          $('#quoteSource').text('');
        }
      },
      cache: false
    });
  });
});
  </script>

</html>
