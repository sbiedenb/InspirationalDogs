<html>

  <head>
    <title> Inspirational Dogs </title>
    <script
      src="https://code.jquery.com/jquery-3.3.1.js"
      integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
      crossorigin="anonymous">
    </script>
    <style>
      #title{
       color: white;
        background-color:black;
        margin-left:50px;
        margin-right:50px;
        text-align:center;
        font-size:30pt;
    </style>
  </head>
  
  <body>
    <h3 id="title"> Create an Inspirational Dog Poster! </h3>
    <button type="button" id="createPoster">Create a New Poster</button>
    
    <hr/>
    
    <p id="quoteTitle">Title </p>
    <p id="quoteContent">Content </p>
   
  </body>
  
  <script>
jQuery( function( $ ) {
  $( '#createPoster' ).on( 'click', function ( e ) {
    e.preventDefault();
    $.ajax( {
      url: '/wp-json/posts?filter[orderby]=rand&filter[posts_per_page]=1',
      success: function ( data ) {
        var post = data.shift();
        $( '#quoteTitle' ).text( post.title );
        $( '#quoteContent' ).html( post.content );
      },
      cache: false
    } );
  } );
} );
  </script>

</html>
